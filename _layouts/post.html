---
layout: default
---

<article class="post-container">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-meta">{{ page.date | date: "%d/%m/%Y" }}</div>
  <div class="post-content">
    {{ content }}
  </div>

  <a href="{{ '/blog/' | relative_url }}" class="post-back">
    ← Quay lại Blog
  </a>
</article>
